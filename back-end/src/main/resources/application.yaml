server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smart
    username: smart
    password: smart
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:/db/liquibase-changelog.xml